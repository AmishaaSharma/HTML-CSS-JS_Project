<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js Cart</title>

	<!-- Link for Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../FA/fa/css/all.css">

	<!-- Bootstrap Link -->
	<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

</head>
<body>
	<nav class="navbar bg-dark navbar-dark">
		<a href="#" class="navbar-brand ps-3">Js TaskList App</a>
	</nav>

	<section class="container mt-4">
		<div class="row">
			<div class="col-md-7 m-auto">
				<div class="card">
					<div class="card-header text-center bg-secondary">
						<h2 class="text-white">TaskList</h2>
					</div>
					<div class="card-body">
						<form id="task-form">
							<div class="form-group">
								<input type="text" placeholder="Enter Task" class="form-control" id="input-el">
							</div>
							<div class="form-group mt-3">
								<input type="submit" placeholder="Enter Task" class="btn btn-md btn-secondary" value="Add Task">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section class="container mt-4">
		<div class="row">
			<div class="col-md-7 m-auto">
				<ul class="list-group" id="task-list-el">
					
				</ul>
			</div>
		</div>
	</section>

	
<div style="margin-bottom:500px">

<!-- Script Code -->
<script src="task.js"></script>
</div>
</body>
</html>
